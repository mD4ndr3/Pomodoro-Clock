<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="CSS/clock.css">
</head>

<body>
  <h1>Pomodoro Clock</h1>
  <div class="content">
    <div class="control-panel">
      <div class="session-length-div controls">
        <h3 class="title" id="session-length-title">Session Length</h3>
        <h3 class="session-length plus-minus-button" id="session-minus">-</h3>
        <h3 class="session-length" id="session-length-display">25</h3>
        <h3 class="session-length plus-minus-button" id="session-plus">+</h3>
      </div>
      <div class="break-length-div controls">
        <h3 class="title" id="break-length-title">Break Length</h3>
        <h3 class="break-length plus-minus-button" id="break-minus">-</h3>
        <h3 class="break-length" id="break-length-display">5</h3>
        <h3 class="break-length plus-minus-button" id="break-plus">+</h3>
      </div>
    </div>
  </div>
  <!-- control buttons -->
  <div class="buttons">
    <button type="button" class="btn btn-default btn-lg" aria-label="Left Align" id="start">
      <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default btn-lg" aria-label="Left Align" id="pause">
      <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default btn-lg" aria-label="Left Align" id="reset">
      <span>Reset</span>
    </button>
  </div>
  <!-- Start of clock -->
  <div id="circle">
    <span></span>
    <h1 id="session-or-break">Session</h1>
    <h1 id="timer"></h1>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://use.fontawesome.com/3708dac087.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="JS/clock.js"></script>
</body>

</html>
